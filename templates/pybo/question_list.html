{% if question_list %} <!-- question_list가 있다면 -->
    <ul>
        {% for question in question_list %} <!-- question_list를 반복하며 순차적으로 하나씩 question에 대입 -->
            <li><a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}


<!-- {{ question.id }} 뜻은 for문에 의해 대입된 question 객체의 id 번호를 출력 -->
<!-- {{ question.subject }} 뜻은 for문에 의해 대입된 question 객체의 제목을 출력 -->
